<h1>My SuperMarket</h1>

<table style="width:100%">
    <tr>
        <td width="50%">
          <app-inventory (sendLineItem)=addToCart($event)>Inventory</app-inventory>
        </td>
        <td>
          <app-cart [cartItems]="cart" (deleteItem)=removeFromCart($event)></app-cart>    
        </td>
    </tr>
  </table>
